<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of listing</title>
</head>
<body>
    <h1>displaying data in indexing form is known as listing</h1>
    <h2>1.   ordered list</h2>
    <ol type="A">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ol>
    <h2>2   unordered list</h2>
<ul type="none">
    <li>yoyo</li>
    <li>yoyo</li>
    <li>yoyo</li>
    <li>yoyo</li>
    <li>yoyo</li>
    <li>yoyo</li>
</ul>
<h2>3  data listing</h2>
<dl style="list-style-type: circle;">
    <li>go bro</li>
    <li>go bro</li>
    <li>go bro</li>
    <li>go bro</li>
    <li>go bro</li>
    <li>go bro</li>
</dl>
</body>
</html>
